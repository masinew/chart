<!DOCTYPE html>
<html>
    <head>
        <title>Chart</title>
        <!--Load the AJAX API-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/chart-core.js"></script>
        <script type="text/javascript">
  
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
  
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(init);

        function init() {
            handleDonutChart();
            handleComboChart();
            // handlePieChart();
            
            // handleLineChart();
            // handleColumnChart();
        }

        function handleDonutChart() {
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            getData(function(result) {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'name');
                data.addColumn('number', 'count');
                data.addColumn({type: 'string', role: 'tooltip', 'p': {'html': true}});
                var data = setupData(data, result);
                var colors = getDefaultColor(3);
                var options = Object.assign({}, getDefaultOptions(), {
                    title :'Overview Report',
                    titleTextStyle: {
                        color: '#7bb8ed', fontSize: 25
                    },
                    colors: colors,
                    pieHole: 0.4,
                    focusTarget: 'category',
                    tooltip:{
                        isHtml: true,
                        trigger: 'selection'
                    },
                    legend: 'none'
                });
                setAlwayVisibleTooptip(chart, data);
                worker(chart, data, options);
            });
        }

        function handleComboChart() {
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div2'));
            var colors = getDefaultColor(2);
            var data = google.visualization.arrayToDataTable([
                ['Month', 'Visitor', 'Recieve'],
                ['01 Nov 2017',  523,      523],
                ['02 Nov 2017',  677,      677],
                ['03 Nov 2017',  365,      365],
                ['04 Nov 2017',  766,      766],
                ['05 Nov 2017',  546,      546]
            ]);
            var options = Object.assign({}, getDefaultOptions(), {
                title : 'Monthly Cost',
                colors: colors,
                titleTextStyle: {
                    color: '#7bb8ed', fontSize: 25
                },
                legend: {
                    position: 'none'
                },
                // vAxis: {title: 'Cups'},
                hAxis: {title: 'Date'},
                seriesType: 'bars',
                series: {
                    1: {
                        type: 'line',
                        targetAxisIndex: 1
                    }
                },
                vAxes: [
                    {
                        title: 'Number Of Visitor'
                    },
                    {
                        title:'Recieve'
                    }
                ]
            });
            worker(chart, data, options);
        }

        function handlePieChart() {
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            getData(function(result) {
                var data = setupData(result);
                var options = getDefaultOptions();
                setAlwayVisibleTooptip(chart, data);
                worker(chart, data, options);
            });
        }

        function handleLineChart() {
            var chart = new google.visualization.LineChart(document.getElementById('chart_div2'));
            getData(function(result) {
                var data = setupData(result);
                var options = getDefaultOptions();
                worker(chart, data, options);
            });
        }

        function handleColumnChart() {
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div3'));
            getData(function(result) {
                var data = setupData(result);
                var options = getDefaultOptions();
                worker(chart, data, options);
            });
        }

        
      </script>
    </head>
  
    <body>
      <!--Div that will hold the pie chart-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div id="chart_div"></div>
                </div>
                <div class="col-sm">
                    <div id="chart_div2"></div>
                </div>
                <div class="col-sm">
                    <div id="chart_div3"></div>
                </div>
                <div class="col-sm">
                    <div id="chart_div4"></div>
                </div>
            </div>
        </div>
    </body>
  </html>
