<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JS Resource -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/chart-core.js"></script>
    <title>Overview Report</title>
    <style>
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div id="chart"></div>
            </div>
        </div>
        <div class="row" style="padding-top: 50px;">
            <div class="col-md">
                <input type="checkbox" onclick="filterData()" /> Filter Data
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div id="chart_table"></div>
            </div>
        </div>
    </div>

    <script>
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(init);

        function init() {
            handleLineChart();
            handleTableChart();
        }

        function filterData() {
            var data = getData();
            var options = {
                width: '100%', 
                height: 500,
                cssClassNames: {
                    tableCell: 'center'
                }
            };
            if (!isFilterd) {
                isFilterd = 1;
                var view = new google.visualization.DataView(data);
                view.hideRows(1,10);
                tableChart.draw(view, options);
            } else {
                isFilterd = 0;
                tableChart.draw(data, options);
            }
        }

        var tableChart;
        var isFilterd = 0;
        function handleLineChart() {
            var data = getData();
            var colors = getDefaultColor(4);
            var options = {
                title: 'Visitor Report',
                width: '100%',
                height: 500,
                hAxis: {title: 'Date',  titleTextStyle: {color: '#333'}},
                vAxis: {
                    title: 'Number of Visitor'
                },
                legend: {
                    position: 'bottom'
                }
            };
            
            var chart = new google.visualization.AreaChart(document.getElementById('chart'));
            chart.draw(data, options);
        }

        function handleTableChart() {
            var data = getData();

            var options = {
                width: '100%', 
                height: 500,
                cssClassNames: {
                    tableCell: 'center'
                }
            };

            tableChart = new google.visualization.Table(document.getElementById('chart_table'));
            tableChart.draw(data, options);
        }

        function getData() {
            var data = google.visualization.arrayToDataTable([
                ['Date', 'In', 'Out'],
                ['12 Nov 2017', 10, 15],    ['13 Nov 2017', 15, 50],   ['14 Nov 2017', 150, 30],
                ['15 Nov 2017', 40, 10],    ['16 Nov 2017', 50, 15],   ['17 Nov 2017', 200, 40],
                ['18 Nov 2017', 32, 18],    ['19 Nov 2017', 10, 19],   ['20 Nov 2017', 10, 10],
                ['21 Nov 2017', 10, 20],    ['22 Nov 2017', 10, 25],   ['23 Nov 2017', 50, 11],
                ['24 Nov 2017', 33, 14],    ['25 Nov 2017', 16, 10],   ['26 Nov 2017', 80, 112],
                ['27 Nov 2017', 35, 5],     ['28 Nov 2017', 80, 1],    ['29 Nov 2017', 1, 150]
            ]);

            return data;
        }
    </script>
</body>
</html>
